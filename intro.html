<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB intro</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes changeLetter {
            0% { color: gray; }
            100% { color: #FF69B4; }
        }

        @keyframes shatter {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50px) rotate(360deg); }
        }

        #header-word {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            white-space: nowrap;
            margin-bottom: 20px;
            position: relative;
        }

        .header-letter {
            animation: fadeIn 0.5s forwards;
        }

        .header-letter.transition {
            animation: changeLetter 1s forwards;
        }

        .header-letter.shatter {
            animation: shatter 1s forwards;
        }

        #logo {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="header-word"></div>
    <img id="logo" src="pinklogo.png" alt="Logo">

    <script>
        async function animateHeaderWord() {
            const headerElement = document.getElementById('header-word');
            const logoElement = document.getElementById('logo');
            const initialWord = "MANBOOBS";
            const finalWord = "WOMANDOO";

            // Add the initial word with gray letters
            headerElement.innerHTML = '';
            for (let i = 0; i < initialWord.length; i++) {
                const span = document.createElement('span');
                span.textContent = initialWord[i];
                span.classList.add('header-letter');
                span.style.animationDelay = `${i * 0.1}s`;
                headerElement.appendChild(span);
            }

            console.log('Initial word added:', headerElement.innerHTML);

            // Ensure there are enough spans to hold the final word
            for (let i = initialWord.length; i < finalWord.length; i++) {
                const span = document.createElement('span');
                span.classList.add('header-letter');
                span.style.animationDelay = `${i * 0.1}s`;
                headerElement.appendChild(span);
            }

            // Wait for the initial word to fully appear
            await new Promise(resolve => setTimeout(resolve, initialWord.length * 100 + 500));

            // Change each letter from MANBOOBS to WOMANDOO
            for (let i = 0; i < finalWord.length; i++) {
                if (headerElement.children[i]) {
                    const letterElement = headerElement.children[i];
                    console.log(`Changing letter ${i}: ${letterElement.textContent} to ${finalWord[i]}`);
                    letterElement.textContent = finalWord[i];
                    letterElement.classList.add('transition');
                    letterElement.style.animationDelay = `${i * 0.1}s`;
                } else {
                    console.warn(`No element found for index ${i}`);
                }
            }

            console.log('Final word after change:', headerElement.innerHTML);

            // Wait for the final word to be fully visible
            await new Promise(resolve => setTimeout(resolve, finalWord.length * 1000 + 2000));

            // Clear the header word without fade-out
            headerElement.innerHTML = '';

            // Position the logo between the last two letters
            const lastLetter = headerElement.children[finalWord.length - 1];
            const secondLastLetter = headerElement.children[finalWord.length - 2];
            const lastLetterRect = lastLetter.getBoundingClientRect();
            const secondLastLetterRect = secondLastLetter.getBoundingClientRect();

            const logoX = (secondLastLetterRect.right + lastLetterRect.left) / 2 - 10; // Center of the gap minus half the logo width
            logoElement.style.left = `${logoX}px`;
            logoElement.style.top = `${secondLastLetterRect.top - 30}px`; // 30px above the letters

            // Show the logo after 3 seconds
            await new Promise(resolve => setTimeout(resolve, 3000));
            logoElement.style.opacity = 1;
        }

        animateHeaderWord();
    </script>
</body>
</html>
