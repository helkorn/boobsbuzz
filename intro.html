<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB intro</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header-word {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            white-space: nowrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header-word"></div>

    <script>
        async function animateHeaderWord() {
            const headerElement = document.getElementById('header-word');
            const initialWord = "MANBOOBS";
            const finalWord = "WOMANBOOBS";

            console.log(`Initial Word: ${initialWord}`);
            console.log(`Final Word: ${finalWord}`);

            // Add the initial word with gray letters
            headerElement.innerHTML = '';
            for (let i = 0; i < initialWord.length; i++) {
                const span = document.createElement('span');
                span.textContent = initialWord[i];
                headerElement.appendChild(span);
            }

            console.log('Initial word added:', headerElement.innerHTML);

            // Wait for the initial word to fully appear
            await new Promise(resolve => setTimeout(resolve, initialWord.length * 100 + 500));

            // Change each letter from MANBOOBS to WOMANBOOBS
            for (let i = 0; i < finalWord.length; i++) {
                if (headerElement.children[i]) {
                    const letterElement = headerElement.children[i];
                    console.log(`Changing letter ${i}: ${letterElement.textContent} to ${finalWord[i]}`);
                    letterElement.textContent = finalWord[i];
                } else {
                    console.warn(`No element found for index ${i}`);
                }
            }

            console.log('Final word after change:', headerElement.innerHTML);
        }

        animateHeaderWord();
    </script>
</body>
</html>
